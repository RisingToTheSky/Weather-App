<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form action="#" id="form" novalidate>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Location..."
        />
        <button type="submit" class="searchButton">
          <img src="<%=require('/assets/magnify.svg')%>" alt="search" />
        </button>
      </form>
      <div class="scales">
        <button class="scale celsius">°C</button>
        <button class="scale fahrenheit">°F</button>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <p id="city"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
      </div>
      <div class="right">
        <p id="today"></p>
        <p id="description"></p>
        <img src="" alt="" id="icon" style="display: none;"/>
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="chanceOfRain"></p>
      </div>
    </div>
  </body>
</html>
